<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>GifTastic</title>

    </head>

    <body>

        <div class="containter">
            <div class="row">
                <div class="col-12">
                    <!--buttons will be rendered on the screen from our array list in javascript-->
                    <button id="already-made-buttons"></button>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-7">
                    <!--for the gifs placement on the page-->
                    <div id="gifs-displayed"></div>
                </div>

                <div class="col-5">
                    <!--a form for the user to input a new item to be added to the buttons list-->
                    <form id="add-gif-form">
                        <label for="gif-input">Add Some Gifs!</label>
                        <input type="text" id="gif-input">
                        <br>
                        <input id="add-gif" type="submit" value="Add Some Gifs!">
                    </form>
                </div>
            </div>          
        </div>

    </body>


</html>
